<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            padding: 50px 0;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }
        .quiz-card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        .incomplete-quiz {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .completed-quiz {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .quiz-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .quiz-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Quiz Dashboard</h1>

        <!-- Upcoming Quizzes -->
        <div class="card quiz-card">
            <div class="card-header bg-primary text-white">
                Upcoming Quizzes
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="quiz-title">Quiz 1</div>
                        <div class="quiz-date">Date: 2024-08-01</div>
                    </li>
                    <li class="list-group-item">
                        <div class="quiz-title">Quiz 2</div>
                        <div class="quiz-date">Date: 2024-08-10</div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Incomplete Quizzes -->
        <div class="card quiz-card incomplete-quiz">
            <div class="card-header bg-danger text-white">
                Incomplete Quizzes
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="quiz-title">Quiz 3</div>
                        <div class="quiz-date">Date: 2024-07-15</div>
                    </li>
                    <li class="list-group-item">
                        <div class="quiz-title">Quiz 4</div>
                        <div class="quiz-date">Date: 2024-07-20</div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Completed Quizzes -->
        <div class="card quiz-card completed-quiz">
            <div class="card-header bg-success text-white">
                Completed Quizzes
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="quiz-title">Quiz 5</div>
                        <div class="quiz-date">Date: 2024-06-30</div>
                    </li>
                    <li class="list-group-item">
                        <div class="quiz-title">Quiz 6</div>
                        <div class="quiz-date">Date: 2024-07-05</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
